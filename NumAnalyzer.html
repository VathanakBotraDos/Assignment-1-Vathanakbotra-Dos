<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Number Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
    }
    pre {
      background-color: #f4f4f4;
      padding: 1em;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Number Analyzer</h1>
  <p>Enter a number and see the analysis results.</p>
  <input type="text" id="numberInput" placeholder="Enter a number">
  <button id="analyzeBtn">Analyze</button>

  <h2>Results:</h2>
  <pre id="results"></pre>

  <!-- Link to the JavaScript file -->
  <script src="NumAnalyzer.js"></script>
</body>
</html>
